# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: sling

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - main: ./cmd/sling
    
    env:
      - CGO_ENABLED=1
    goarch:
      - amd64
      - arm64
    goos:
      # - linux
      # - windows
      - darwin
    ldflags:
      - "-X 'github.com/slingdata-io/sling-cli/core.Version={{.Version}}'"

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: sling
    tap:
      owner: slingdata-io
      name: homebrew-sling
      branch: main
    
    homepage: https:/slingdata.io/en/cli
    description: "Data Integration made simple, from the command line. Extract and load data from popular data sources to destinations with high performance and ease."